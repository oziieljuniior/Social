<!-- django_auth/accounts/templates/system_list/dashboard.html -->

{% extends 'base.html' %}
{% block content %}
<div class="column">
    {% for posts in post %}
        <div class="box">
            {{ posts.body }}
            <span class="is-small has-text-grey-light">
                ({{ posts.created_at }} by {{ pots.user.username }}
            </span>
        </div>
    {% endfor %}
</div>
<div class="column is-one-third">
     <div class="block">
        <a href="{% url 'System_Post:profile_list' %} ">
            <button class="button is-dark is-outlined is-fullwidth">
                All Profiles
            </button>
        </a>
    </div>

    <div class="block">
        <a href="{% url 'System_Post:profile' request.user.profile.id %} ">
            <button class="button is-success is-light is-outlined is-fullwidth">
                My Profile
            </button>
        </a>
    </div>

    <div class="block">
        <div class="block">
            <h2 class="title is-2">Add a Post</p>
        </div>
        <div class="block">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="button is-success is-fullwidth is-medium mt-5"
                        type="submit">Post
                </button>
            </form>
        </div>
    </div>
</div>
<div>
    {% if user.is_authenticated %}
        <a href="accounts/logout">Logout</a>
    {% else %}
        <a href="accounts/login">Login</a>
    {% endif %}
</div>
{% endblock content %}
